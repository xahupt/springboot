<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header col-lg-3">
            <img th:src="@{/img/logo.jpg}" class="img-circle navbar-brand">
            <a class="navbar-brand" href="/">菜鸟教程</a>
        </div>
        <div class="navbar-header col-lg-6">
            <form class="navbar-form navbar-right" role="search">
                <span class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <button type="submit" class="btn btn-default">查询</button>
                </span>
            </form>

        </div>
        <div class="navbar-btn col-lg-3">
            <div class="btn-group pull-right" th:if="${session.user == null}">
                <!--未登录-->
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" >登陆
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="https://github.com/login/oauth/authorize?client_id=6b386d8bfc7dbc5424dc&redirect_uri=http://localhost:8081/callback&scope=user&state=1">Sign in</a></li>
                    <li><a href="#">Sign up</a></li>
                </ul>

            </div>
            <div class="btn-group pull-right" th:if="${session.user != null}">
                <!--已登录-->
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown">你好，<a th:text="${session.user.getName()}"></a>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li class="divider"></li>
                    <li><a href="logout">LogOut</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container-fluid well">
    <form class="form-horizontal">

        <div class="form-group">
            <label class="col-lg-2 control-label">标题</label>
            <div class="col-lg-10">
                <input type="text" id="blog_title" class="form-control" placeholder="请输入标题...">
            </div>
        </div>



        <div class="form-group">
            <label class="col-lg-2 control-label">内容</label>
            <div class="col-lg-10">
                <textarea class="form-control"  id="blog_content" rows="3" placeholder="请输入内容..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">标签</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="blog_tags" placeholder="请输入标签，输入结束请回车...">
            </div>
        </div>
        <div>
            <div class="col-lg-offset-10 col-lg-9">
                <button type="button" id="blog" class="btn btn-success" onclick="onSubmit()">提交</button>
                <button type="reset" class="btn btn-warning">重置</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    function onSubmit() {
        var form = document.getElementById('blog');
        var title = document.getElementById("blog_title");
        var content = document.getElementById("blog_content");
        var tags = document.getElementById("blog_tags");
        if ([[${session.user.getAccountId()}]]==null) {
            alert("未登陆");
            return;
        }
        var accountid = [[${session.user.getAccountId()}]];
        var postStr = {};
        postStr.title = title.value;
        postStr.content = content.value;
        postStr.tags = tags.value;
        postStr.accountid = accountid;
        $.ajax({
            url:"blog",
            data:JSON.stringify(postStr),
            type: "POST",
            contentType: "application/json;charset=utf-8",
            success:function (response) {
                if(response.success){
                    alert(response.message);
                }
            }
        })
        
    }

    function Enter(e) {
        if (e.keyCode == 13) {
            if (document.getElementById("label").value != "") {
                var frameLabel = document.createElement("span");
                var opp = document.getElementById("addlabel");
                frameLabel.setAttribute("class","label label-default");
                frameLabel.innerHTML = document.getElementById("label").value;
                frameLabel.style.margin = 5+'px';
                frameLabel.addEventListener('click',function (ev) {
                    // alert(ev.target.innerHTML);
                    opp.removeChild(frameLabel);
                },false);
                opp.appendChild(frameLabel);
                document.getElementById("label").value = "";
            }
        }
    };
</script>
<script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}" src="webjars/jquery/2.1.1/jquery.min.js"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
